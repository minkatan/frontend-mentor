<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./output.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="flex h-screen justify-center items-center">
    <div class="w-96">
      <div class="bg-cwhite p-8 rounded-2xl text-center">
        <img src="../images/image-qr-code.png" alt="qrcode" class="rounded-xl" />
        <h2 class="text-darkblue text-xl text-center font-bold py-4">Improve your front-end skills by building projects</h2>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>

  </div>
  <div class="text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Min Ka</a>.
  </div>
</body>
</html>
